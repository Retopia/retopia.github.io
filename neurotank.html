<!DOCTYPE html>
<html>

<head>
    <title>NeuroTank</title>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js-legacy@6.5.10/dist/browser/pixi-legacy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="gameContainer"></div>
    <button id="switchSceneButton">Switch to Game</button>

    <div id="gameElementsContainer">
        <label id="playerSelectLabel" for="playerSelectLabel">Set Player As:</label>

        <select name="" id="playerSelect">
            <option value="player">Player</option>
            <option value="brown">Brown Tank</option>
            <option value="grey">Grey Tank</option>
            <option value="green">Green Tank</option>
            <option value="pink">Pink Tank</option>
            <option value="black">Black Tank</option>
            <option value="rl">Reinforcement Learning Tank</option>
        </select>
        <label id="sliderLabel" for="slider">Set Game Speed:</label>
        <input id='slider' type="range" min="0.1" max="2.5" value="1" class="slider" id="myRange" step="0.1">
        <button id='sliderResetButton' type="button">Reset Speed</button>
        <label for="levelInput">Set Level (1-10)</label>
        <input type="text" id="levelInput" name="levelInput" size="10" />
        <label id="fpsLabel"></label>
        <button id="saveModelButton">Save Model</button>
    </div>

    <div id="mapElementsContainer">
        <label id="itemSelectLabel" for="itemSelectLabel">Current item:</label>
        <select name="" id="itemSelect">
            <option value="wall">Wall</option>
            <option value="hole">Hole</option>
            <option value="line">Collision Lines</option>
            <option value="playerSpawn">Player Spawn</option>
            <option value="brownTankSpawn">Brown Tank Spawn</option>
            <option value="greyTankSpawn">Grey Tank Spawn</option>
            <option value="greenTankSpawn">Green Tank Spawn</option>
            <option value="pinkTankSpawn">Pink Tank Spawn</option>
        </select>
        <button id="copyMapButton">Copy Map to Clipboard</button>
        <input type="file" id="fileInput">
    </div>


    <script type="module" src="SceneManager.js"></script>
</body>

</html>
